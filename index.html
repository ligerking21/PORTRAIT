<!DOCTYPE html>
<html>
<head>
  <title>My Game Website</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
      padding-top: 60px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: green;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® My First Game Website</h1>
  <p>Click the button to earn points</p>

  <h2>Points: <span id="points">0</span></h2>
  <button onclick="addPoints()">Complete Task</button>

  <script>
    let points = 0;
    function addPoints() {
      points += 10;
      document.getElementById("points").innerText = points;
      alert("Task completed! +10 points");
    }
  </script>
  

</body>
</html>
